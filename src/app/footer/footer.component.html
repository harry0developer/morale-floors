<footer class="footer_area clearfix">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-12 col-lg-4">
                <div class="single_widget_area">
                    <!-- Logo -->
                    <div class="footer-logo mr-50">
                        <a [routerLink]="'/home'"><img src="assets/img/core-img/logo2.png" alt=""></a>
                    </div>
                    <!-- Copywrite Text -->
                    <p class="copywrite"> 
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script> 
                        All rights reserved.  A division of <a href="http://moralemedia.co.za/" target="_blank">Morale Media</a>
                    </p>
                </div>
            </div>
            <!-- Single Widget Area -->
            <div class="col-12 col-lg-8">
                <div class="single_widget_area">
                    <!-- Footer Menu -->
                    <div class="footer_menu">

                            <div class="collapse navbar-collapse" id="footerNavContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item" [ngClass]="{'active': isRouteActive('/home') }" >

                                    <li class="nav-item" [ngClass]="{'active': isRouteActive('/about') }">
                                        <a class="nav-link"  [routerLink]="'/about'">About</a>
                                    </li>
                                    <li class="nav-item" [ngClass]="{'active': isRouteActive('/contacts') }">
                                        <a class="nav-link"[routerLink]="'/contacts'">Contact us</a>

                        </nav>
